<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores em JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        var numeros = [];
        numeros [0] = SolicitarPrimeiroNumero ();
        numeros [1] = SolicitarSegundoNumero ();

        var resultadoDivisao = divida (numeros);
        alert('Oresultado da divisão é igual a:' + resultadoDivisao);

        /*
        Função Javascript
        Esta função não recebe parametros
        */
       function SolicitarPrimeiroNumero (){
        var numero1 = prompt ("Insira primeiro numero:");
        if(numero1 < 0){
            alert("O numero precisa ser inteiro e positivo");
            //esse tipo de retorno, onde a propia função é chamada novamente, e´conhecido como recurs
            return SolicitarPrimeiroNumero();
        }else{
            return numero1;
        }
       }
       function SolicitarSegundoNumero(){
        var numero2 = prompt ('insira o segundo numero');
        if(numero2 < 0){
            alert("o numero precisa ser inteiro positivo");
            return SolicitarSegundoNumero();
        }else{
            return numero2;
        }

       }
       /*
       Esta função recebe como parametro um array - que contem dois numeros que queremos dividir
       */
      function divida(numeros){
        var resultado = 0;
        // os numeros divididos são ascessado atraces dos indicadores do array
        resultado = numeros[0] / numeros[1];
        return resultado;
      }

    </script>
    
</body>
</html>
